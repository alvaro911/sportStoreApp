<div class="well" ng-controller="authCtrl as auth">
	<div class="alert alert-info" ng-hide="auth.authenticationError">
		Enter your username and password and click Log In to authenticate
	</div>
	<!-- MESSAGE DISPLAYED ONLY IF THE PASSWORD WAS INCORRECT -->
	<div class="alert alert-danger" ng-show="auth.authenticationError">
		Authentication failed ({{auth.authenticationError.status}}). Try again.
	</div>

	<form name="authForm" novalidate>
		<div class="form-group">
			<label>Username</label>
			<input name="username" class="form-control" ng-model="username" required>
		</div>
		<div class="form-group">
			<label>Password</label>
			<input class="form-control" name="password" ng-model="password" required type="password"></input>
		</div>
		<div class="text-center">
			<button class="btn btn-primary" ng-click="auth.authenticate(username, password)" ng-disabled="authForm.$invalid">Log In</button>
		</div>
	</form>
</div>
