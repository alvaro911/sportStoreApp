<h2>Your cart</h2>
<div ng-controller="chekOutCtrl as checkOut">
	<!-- THIS WILL DISPLAY IN CASE THERE AREN'T ANY PRODUCTS IN YOUR CART -->
	<div class="alert alert warning" ng-show="checkOut.cartData.length == 0">
		There are no products in your shopping cart.
		<a href="#/products" class="alert-link">Click here to return to the catalogue</a>
	</div>
	<!-- THIS TABLE WILL DISPLAY THE ITEMS THAT THE USER ADDED TO THE CART -->
	<div ng-hide="checkOut.cartData.length == 0">
		<table class="table">
			<thead>
				<tr>
					<th>Quantity</th>
					<th>Item</th>
					<th class="text-right">Price</th>
					<th class="text-right">Subtotal</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="item in checkOut.cartData">
					<td class="text-center">{{item.count}}</td>
					<td class="text-left">{{item.name}}</td>
					<td class="text-right">{{item.price | currency}}</td>
					<td class="text-right">{{(item.price * item.count) | currency}}</td>
					<td>
						<button ng-click="checkOut.remove(item.id)" class="btn btn-sm btn-warning">Remove</button>
					</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td colspan="3" class="text-right">Total:</td>
					<td class="text-right">{{checkOut.total() | currency}}</td>
				</tr>
			</tfoot>
		</table>

		<div class="text-center">
			<a class="btn btn-primary" href="#/products">Continue shopping</a>
			<a class="btn btn-primary" href="#/placeorder">Place order now</a>
		</div>
	</div>
</div>
