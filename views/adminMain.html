<div class="panel panel-default row" ng-controller="mainCtrl as main">
	<div class="panel-body col-xs-3">
		<a ng-repeat="item in main.screens" class="btn btn-block btn-default" ng-class="{'btn-primary' : item == main.current }" ng-click="main.setScreen(index)">{{item}}</a>
	</div>
	<div class="col-xs-8 panel-body">
			<div ng-include="main.getScreen()"/>
	</div>	
</div>
