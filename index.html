<!DOCTYPE html>
<html ng-app="SportsStore">
<head>
	<title></title>
	<link href="bootstrap.css" rel="stylesheet" />
	<link href="bootstrap-theme.css" rel="stylesheet" />
</head>
<body ng-controller="sportStoreCtrl as sportStore">
	<!-- HEADER -->
	<div class="navbar navbar-inverse">
		<a href="#" class="navbar-brand">SPORTS STORE</a>
		<cart-sumary>
	</div>
	<!-- HANDLING AJAX ERROR -->
	<div class="alert alert-danger" ng-show="sportStore.data.error">
		Error ({{sportStore.data.error.status}}). The product data was not loaded.
		<a href="/app.html" class="alert-link">Click here to try again</a>
	</div>
	<ng-view/>

	<!-- ANGULAR -->
	<script type="text/javascript" src="bower_components/angular/angular.js"></script>
	<script type="text/javascript" src="bower_components/angular-route/angular-route.js"></script>
	<!-- APP -->
	<script type="text/javascript" src="sportsApp.js"></script>
	<!-- CONTROLLERS -->
	<script type="text/javascript" src="controllers/sportsStoreCtrl.js"></script>
	<script type="text/javascript" src="controllers/productListCtrl.js"></script>
	<script type="text/javascript" src="components/cart/cart.js"></script>
	<script type="text/javascript" src="controllers/checkOutCtrl.js"></script>
	<!-- FILTERS -->
	<script type="text/javascript" src="filters/customFilters.js"></script>
</body>
</html>
